<ion-header>
  <ion-toolbar>
    <ion-title>Deck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="row-padding">
  <ion-row class="row-padding">
    <ion-segment [(ngModel)]="cards">
      <ion-segment-button value="card_class">
        {{className}}
      </ion-segment-button>
      <ion-segment-button value="neutral_class">
        Neutral
      </ion-segment-button>
      <ion-segment-button value="choosen_cards">
        Deck
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row [ngSwitch]="cards">
    <ion-row *ngSwitchCase="'card_class'">
      <ion-col size="6" *ngFor="let card of classCards">
        <ion-card>
          <ion-img src="{{card.img}}"></ion-img>
          <ion-card-content>
            <ion-row>
              <ion-col >
                <ion-button color="danger">
                  <ion-icon name="caret-down-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col class="card-count">
              </ion-col>
              <ion-col center text-center>
                <button ion-button icon-start color="secondary">
                  <ion-icon name="arrow-dropup"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card>
          <img src=""/>
          <ion-card-content>
            <ion-row>
              <ion-col >
                <button ion-button icon-start color="danger">
                  <ion-icon name="arrow-dropdown"></ion-icon>
                </button>
              </ion-col>
              <ion-col class="card-count">
              </ion-col>
              <ion-col center text-center >
                <button ion-button icon-start color="secondary">
                  <ion-icon name="arrow-dropup"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <ion-card>
          <img src=""/>
          <ion-card-content>
            <ion-row>
              <ion-col >
                <button ion-button icon-start color="danger">
                  <ion-icon name="arrow-dropdown"></ion-icon>
                </button>
              </ion-col>
              <ion-col class="card-count">
              </ion-col>
              <ion-col center text-center >
                <button ion-button icon-start color="secondary">
                  <ion-icon name="arrow-dropup"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-row>
</ion-content>
